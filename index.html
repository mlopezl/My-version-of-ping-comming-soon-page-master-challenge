<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <section class="hero__logo">
          <img src="./images/logo.svg" alt="logo" class="logo" />
        </section>
        <section class="hero__title">
          <h1>We are launching <em>soon!</em></h1>
          <p>Subscribe and get notified</p>
        </section>
        <form action="#" id="form" class="hero__form" novalidate>
          <input
            type="email"
            class="hero__input"
            placeholder="Your email address..."
          />
          <input type="submit" value="Notify Me" class="hero__submit" />
          <p class="error__paragraph error-text">Please provide a valid email address</p>
        </form>
      </header>
      <main class="ilustration">
        <img
          src="./images/illustration-dashboard.png"
          alt="Ilustration"
          class="ilustration__image"
        />
      </main>
      <footer class="footer">
        <section class="social__media">
          <a href="https://www.facebook.com/" target="_blank">
            <div class="media__container"><i class="fa-brands fa-facebook-f"></i></div>
          </a>
          <a href="https://x.com/" target="_blank">
            <div class="media__container"><i class="fa-brands fa-twitter"></i></div>
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <div class="media__container"><i class="fa-brands fa-instagram"></i></div>
          </a>

        </section>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
